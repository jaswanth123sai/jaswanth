<!DOCTYPE html>
<html>
<head>
    <title>Job Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        p {
            text-align: center;
            margin: 10px 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus, button:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Freelancing Jobs</h1>
    <p>
        Well, here's some good news: Job satisfaction is increasing. In fact, it's at a peak in 36 years! 
        Job satisfaction drives all kinds of positive results for people and companies, so itâ€™s worth tracking.
    </p>
    <form action="https://in.best-jobs-online.com/" method="post">

        <label for="name">1. Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="age">2. Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="mobile">3. Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="email">4. Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="gender">5. Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="cv">6. Attach CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
